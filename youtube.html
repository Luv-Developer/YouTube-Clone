<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel = "stylesheet" type = "text/css" href = "youtube.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id = "navbar">
        <div id = "first">
            <i class='bx bx-menu'></i>
        </div>
        <div id = "second">
        </div>
        <div id = "search">
            <div id = "logo">
                <i class='bx bx-search' ></i>
            </div>
            <input type = "text" placeholder="Search">
            <div id = "bar">
                <i class='bx bx-search' ></i>
            </div>
        </div>
        <div id = "third">
            <i class='bx bxs-microphone' ></i>
        </div>
        <div id = "fourth">
            <i class='bx bx-dots-vertical-rounded' ></i>
        </div>
        <div id = "fifth">
            <i class='bx bx-user-circle' ></i>
            <label>Sign in</label>
        </div>
        </div>
        <div id = "center">
        <div id = "sidebar">
            <div id = "s1">
                <i class='bx bxs-home'></i>
                Home
            </div>
            <div id = "s2">
                <i class='bx bx-credit-card-alt'></i>
                Subscriptions
            </div>
            <div id = "s3">
                <i class='bx bx-screenshot' ></i>
                Shorts
            </div>
            <hr>
            <div id= "s4">
                <i class='bx bx-user-circle' ></i>
                You
            </div>
            <div id = "s5">
                <i class='bx bx-history' ></i>
                History
            </div>
            <hr>
            <br>
            <label id = "l1">Sign in to like videos, comment, and subscribe.</label>
            <div id = "sign">
                <i class='bx bx-user-circle' ></i>
                <label>Sign in</label>
            </div>
            <hr>
            <h5>Explore</h5>
            <div id = "s6">
                <i class='bx bx-trending-up' ></i>
                Trending
            </div>
            <div id = "s7">
                <i class='bx bx-shopping-bag' ></i>
                Shopping
            </div>
            <div id = "s8">
                <i class='bx bx-music' ></i>
                Music
            </div>
            <div id = "s9">
                <i class='bx bx-movie-play' ></i>
                Movies
            </div>
            <div id = "s10">
                <i class='bx bx-cricket-ball'></i>
                Sports
            </div>
        </div>
        <div id = "header">
            <div id = "f1">
                All
            </div>
            <div id = "f2">
                Music
            </div>
            <div id = "f3">
                Gaming
            </div>
            <div id = "f4">
                Funk
            </div>
            <div id = "f5">
                Indian pop music
            </div>
            <div id = "f6">
                Electro house music
            </div>
            <div id = "f7">
                Live
            </div>
            <div id = "f8">
                Synthpop
            </div>
            <div id = "f9">
                Tamil Cinema
            </div>
            <div id = "f10">
                Reggaeton
            </div>
            <div id = "f11">
                Grandmaster chess title
            </div>
        </div>
        </div>
</body>
</html>
